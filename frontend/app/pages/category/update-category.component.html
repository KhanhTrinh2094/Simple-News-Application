<full-layout>
  <div id="page-title">
    <h2>Update Category</h2>
  </div>
  <div class="panel">
    <div class="panel-body">
      <h3 class="title-hero">
        Category Data
      </h3>
      <div class="example-box-wrapper">
        <form class="form-horizontal bordered-row" method="post" *ngIf="category" #updateForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="col-sm-3 control-label">Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="category.name"  #name="ngModel" placeholder="Category name" />
              <span class="input-validation" *ngIf="!category.isNameValid().stat && (name.dirty || name.touched || isSubmited)"> 
                <ul>
                  <li *ngFor="let e of category.isNameValid().err">{{e}}</li>
                </ul>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Description</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="description" name="description" [(ngModel)]="category.description"  #description="ngModel" placeholder="Category description" />
            </div>
          </div>
          <div class="form-group text-right">
            <div class="span7 col-sm-9">
              <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
              <input type="submit" class="btn btn-primary" value="Save" />
            </div>
          </div>
        </form>
        <div *ngIf="!category">
          Loading...
        </div>
      </div>
    </div>
  </div>
</full-layout>
